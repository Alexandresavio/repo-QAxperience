<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Star Wars</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/javascript" src="js/app.js" ></script>

        <div id="app">
            <h1>Personagens do Star Wars Lego</h1>
            <div class="characters">
                <div class="item">
                    <img src="images/yoda.png">
                    <p>Yoda</p>
                </div>

                <div class="item">
                    <img src="images/luke.png" title="luke Skywalker lego">
                    <p>Luke Skywalker</p>
                </div>

                <div class="item">
                    <img src="images/leia.png" alt="yoda" title="leia lego">
                    <p>Princesa Leia</p>
                </div>

                <div class="item">
                    <img src="images/hansolo.png" alt="hansolo" title="han solo lego">
                    <p>Han Solo</p>
                </div>

                <div class="item">
                    <img src="images/vader.png" alt="Darth Vader" title="darth vader lego">
                    <p>Darth Vader</p>
                </div>

                <div class="item">
                    <img src="images/chewbacca.png" alt="chewbacca" title="chewbacca lego">
                    <p>Chewbacca</p>
                </div>

                <div class="item">
                    <img src="images/r2d2.png" alt="r2d2" title="r2d2 lego">
                    <p>R2D2</p>
                </div>

                <div class="item">
                    <img src="images/c3po.png" alt="c3po" title="c3po lego">
                    <p>C3pO</p>
                </div>

            </div>
        </div>
    </body>
</html>
